<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymemleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="boardUpdateFormFragment(board)">
    <div class="container">
        <form>
            <input type="hidden" id="id" th:value="${board.id}">
            <div class="form-group">
                <input th:value="${board.title}" type="text" name="title" class="form-control" placeholder="Enter title" id="title">
            </div>

            <div class="form-group">
                <textarea th:utext="${board.content}" class="form-control summernote" name="content" rows="5" id="content"></textarea>
            </div>
        </form>
        <button id="btn-update" type="submit" class="btn btn-primary">글수정</button>
    </div>

    <script>
        $('.summernote').summernote({
            tabsize: 2,
            height: 300
        });
    </script>
    <script type="text/javascript" th:src="@{/js/board.js}"></script>
</th:block>
</html>
