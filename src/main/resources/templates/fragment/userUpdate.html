<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymemleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="userUpdateFormFragment">
    <div class="container">
        <form action="#" method="post">
            <input type="hidden" id="id" th:value="${#authentication.principal.user.id}"/>
            <div class="form-group">
                <label for="username">Username:</label>
                <input th:value="${#authentication.principal.user.username}" type="text" class="form-control" placeholder="Enter username" id="username" readonly>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input th:value="${#authentication.principal.user.email}" type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
        </form>
        <button id="btn-update" type="submit" class="btn btn-primary">회원수정완료</button>
    </div>

    <script type="text/javascript" th:src="@{/js/user.js}"></script>
</th:block>
</html>
