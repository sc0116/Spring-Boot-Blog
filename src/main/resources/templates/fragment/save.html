<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymemleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="saveFormFragment">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" placeholder="Enter title" id="title">
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control summernote" name="content" rows="5" id="content"></textarea>
            </div>
        </form>
        <button id="btn-save" type="submit" class="btn btn-primary">글쓰기</button>
    </div>

    <script>
        $('.summernote').summernote({
            tabsize: 2,
            height: 300
        });
    </script>
    <script type="text/javascript" th:src="@{/js/board.js}"></script>
</th:block>
</html>
