<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymemleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<contentFragment th:fragment="contentFragment(boards)">
    <div class="container">
        <div th:each="board : ${boards}">
            <!-- card -->
            <div class="card m-2">
                <div class="card-body">
                    <h4 class="card-title" th:text="${board.title}"></h4>
                    <a href="#" class="btn btn-primary">상세보기</a>
                </div>
            </div>
            <!-- -->
        </div>
    </div>
</contentFragment>
</html>
