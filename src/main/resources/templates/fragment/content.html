<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymemleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<contentFragment th:fragment="contentFragment(boards)">
    <div class="container">
        <div th:each="board : ${boards.content}">
            <!-- card -->
            <div class="card m-2">
                <div class="card-body">
                    <h4 class="card-title" th:text="${board.title}"></h4>
                    <a th:href="@{'/board/' + ${board.id}}" class="btn btn-primary">상세보기</a>
                </div>
            </div>
            <!-- -->
        </div>
        <ul class="pagination justify-content-center">
            <li class="page-item ${boards.first} ? 'disabled'">
                <a class="page-link" th:href="${boards.first} ? '#' : @{?(page=${boards.number-1})}">Previous</a>
            </li>
            <li class="page-item ${boards.last} ? 'disabled'">
                <a class="page-link" th:href="${boards.last} ? '#' : @{?(page=${boards.number+1})}">Next</a>
            </li>
        </ul>
    </div>
</contentFragment>
</html>
